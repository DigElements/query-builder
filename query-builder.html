<link rel="import" href="../lodash-import/lodash.html">

<!--
A Polymer Element that builds an elasticsearch query object using given config and data.

The `callback` object contains callback functions with properties defined by `callbackDates` (default `dates`) and `callbackTerms` (default `terms`) that return query terms from search objects of specific types.  The dates property contains a function that returns the two-element array of start and end dates (as date strings or null) using the given search object from `data` (or `[null, null]` by default).  The terms property contains a function that returns the array of query terms using the given search object from `data` (or `[]` by default).

The `config` object contains a collection of unique keys from `data` mapped to config objects with properties {String} `field` and (Optional) {String} `type`.  The default type is "string".  Supported types are "string" and "date".

The `data` object contains a collection of unique keys mapped to search objects with query terms.  The keys in `data` match the keys in `config`.  The search objects are sent to the `callback` functions.

### Example
```js
callback = {
  dates: function(object) {
    return [object.start, object.end];
  },
  terms: function(object) {
    return object.value;
  }
};

config = {
  myKey1: {
    field: 'myStringField'
  },
  myKey2: {
    field: 'myNumberField'
  },
  myKey3: {
    field: 'myDateField',
    type: 'date'
  }
};

data = {
  myKey1: {
    value: ['string']
  },
  myKey2: {
    value: [1, 2, 3]
  },
  myKey3: {
    start: 'startDate',
    end: 'endDate'
  }
};
```

```html
<query-builder 
  callback="[[callback]]"
  config="[[config]]"
  data="[[data]]"
  query="{{query}}">
</query-builder>
```

@demo demo/index.html
-->

<dom-module id="query-builder">
  <template>
    <elastic-client-query-builder id="builder"></elastic-client-query-builder>
  </template>

  <script>
  (function() {
    /* globals _ */
    'use strict';

    Polymer({
      is: 'query-builder',

      properties: {
        /**
         * (Optional)
         *
         * An object containing callback functions with properties defined by `callbackDates` (default `dates`) and `callbackTerms` (default
         * `terms`) that return query terms from search objects of specific types.
         * 
         * The dates property contains a function that returns the two-element array of start and end dates (as date strings or null) using
         * the given search object from `data` (or `[null, null]` by default).  The second argument is an object from `dateFields`.
         *
         * The terms property contains a function that returns the array of query terms using the given search object from `data` (or `[]`
         * by default).
         *
         * @type {Object}
         * @default { dates: this._getDates, terms: this._getTerms }
         */
        callback: {
          type: Object,
          value: function() {
            return {
              dates: this._getDates,
              terms: this._getTerms
            };
          }
        },

        /**
         * (Optional)
         *
         * The property name of the dates function in the "callback" object.
         *
         * @type {String}
         * @default 'dates'
         */
        callbackDates: {
          type: String,
          value: 'dates'
        },

        /**
         * (Optional)
         *
         * The property name of the terms function in the "callback" object.
         *
         * @type {String}
         * @default 'terms'
         */
        callbackTerms: {
          type: String,
          value: 'terms'
        },

        /**
         * (Required)
         *
         * An object containing a collection of unique keys from `data` mapped to config objects with properties {String} `field` and
         * (Optional) {String} `type`.  The default type is "string".  Supported types are "string" and "date".
         *
         * @type {Object}
         */
        config: {
          type: Object
        },

        /**
         * (Required)
         *
         * An object containing a collection of unique keys mapped to search objects with query terms.  The keys in `data` match the keys
         * in `config`.  The search objects are sent to the `callback` functions.
         *
         * @type {Object}
         */
        data: {
          type: Object
        },

        /**
         * (Required)
         *
         * A collection of date fields mapped to objects containing the {String} `start` and {String} `end` property of each date.
         *
         * @type {Object}
         */
        dateFields: {
          type: Object
        },

        /**
         * (Optional)
         *
         * Whether to build a Match All query by default if the data is empty.
         *
         * @type {Boolean}
         * @default false
         */
        matchAll: {
          type: Boolean,
          value: false
        },

        /**
         * (Output)
         *
         * The elasticsearch query.
         *
         * @type {Object}
         */
        query: {
          computed: '_buildQuery(data.*, matchAll)',
          notify: true,
          type: Object,
          value: function() {
            return undefined;
          }
        },

        /**
         * (Optional)
         *
         * An elasticsearch text query type like 'match' or 'terms'.
         *
         * @type {String}
         * @default 'match'
         */
        type: {
          type: String,
          value: 'match'
        }
      },

      /**
       * Builds and returns the elasticsearch bool query using the given queries.
       *
       * @param {Array} queries
       * @param {String} boolFunctionName
       * @return {Object}
       * @private
       */
      _buildBooleanQuery: function(queries, boolFunctionName) {
        return this.$$('#builder').buildBoolQuery(queries, boolFunctionName);
      },

      /**
       * Builds and returns the elasticsearch range query using the given field and date search data object.
       *
       * @param {String} field
       * @param {Object} object
       * @return {null|Object}
       * @private
       */
      _buildDateRangeQuery: function(field, object) {
        var dates = this.callback && this.callbackDates && this.callback[this.callbackDates] ? this.callback[this.callbackDates](object, (this.dateFields ? this.dateFields[field] : null)) : [null, null];

        if(dates.length !== 2 || (!dates[0] && !dates[1])) {
          return null;
        }

        return this.$$('#builder').buildDateRangeQuery(field, {
          greater: dates[0],
          less: dates[1]
        });
      },

      /**
       * Builds and returns the elasticsearch match all query.
       *
       * @return {Object}
       * @private
       */
      _buildDefaultQuery: function() {
        return this.$$('#builder').buildQuery('match_all');
      },

      /**
       * Builds and returns the elasticsearch match or terms query (or bool query of match or terms queries) using the given field and search data object.
       *
       * @param {String} type
       * @param {String} field
       * @param {Object} object
       * @return {null|Object}
       * @private
       */
      _buildTextQuery: function(type, field, object) {
        var terms = this.callback && this.callbackTerms && this.callback[this.callbackTerms] ? this.callback[this.callbackTerms](object) : [];

        if(!terms || !terms.length) {
          return null;
        }

        if(terms.length === 1) {
          return this.$$('#builder').buildQuery(type, field, terms[0]);
        }

        var self = this;
        var queries = [];
        terms.forEach(function(term) {
          queries.push(self.$$('#builder').buildQuery(type, field, term));
        });

        return this._buildBooleanQuery(queries, 'should');
      },

      /**
       * Builds and returns the elasticsearch query object (or null).
       *
       * @return {null|Object}
       * @private
       */
      _buildQuery: function() {
        if(!this.config) {
          return null;
        }

        var self = this;
        var queries = [];

        _.keys(this.data || {}).forEach(function(key) {
          if(self.config[key] && self.config[key].field && self.data[key]) {
            var type = self.config[key].type;
            var field = self.config[key].field;
            var object = self.data[key];
            var query = (type === 'date' ? self._buildDateRangeQuery(field, object) : self._buildTextQuery(self.type, field, object));
            if(query) {
              queries.push(query);
            }
          }
        });

        if(!queries.length && !this.matchAll) {
          return null;
        }

        var newQuery = !queries.length ? this._buildDefaultQuery() : (queries.length === 1 ? queries[0] : this._buildBooleanQuery(queries, 'must'));
        var difference = !this.query || !_.isEqual(newQuery.toJSON(), this.query.toJSON());
        return difference ? newQuery : this.query;
      },

      /**
       * Returns the two-element array of start and end dates from the given date filter object.
       * If a start or end date is not set or enabled the array will have null at that index.
       *
       * @param {Object} object
       * @param {Array} config
       * @return {Array}
       */
      _getDates: function(object, config) {
        var start = config && config.start && object[config.start] && object[config.start].enabled ? object[config.start].date : null;
        var end = config && config.end && object[config.end] && object[config.end].enabled ? object[config.end].date : null;
        return [start, end];
      },

      /**
       * Returns the array of enabled query terms from the given filter object.
       *
       * @param {Object} object
       * @return {Array}
       */
      _getTerms: function(object) {
        return _.keys(object).filter(function(key) {
          return object[key].enabled;
        });
      }
    });
  })();
  </script>
</dom-module>
